author: "Neotw"
delete-after: True
changes: 
  - imageadd: "Nanotrasen released brand-new adaptive ID cards with colorful displays. Now you can see a crew member's assignment without the need to examine any small print."
  - imageadd: "The Syndicate immediately responded by printing their notorious cryptographic sequencer in a new form-factor."
  - imageadd: "Wallet ID windows are now twice as big to show the new ID cards in all their glory."
  - rscadd: "You can now tell which ID a wallet has displayed."
  - tweak: "Alt-click a wallet to remove the displayed ID. If there is none or it's inside a container - it just shows the inventory as usual."
