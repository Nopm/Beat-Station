author: "Neotw, ArcaneMusic, Time-Green"
delete-after: True
changes: 
  - rscadd: "The RnD department has been gifted a state-of-the-art new research tool, the B.E.P.I.S. by Nanotrasen's Venture Capital Labs, after repeatedly wasting all of their funds. Hopefully you'll find a... wiser use for it."
  - rscadd: "A new Tech Node can be unlocked through proper investment with the B.E.P.I.S."
  - rscadd: "In an unrelated piece of news, a deer was recently found to be the culprit of Nanotrasen Venture Capital Labs's onboard nuclear failsafe device detonating. Yes, we're sure it wasn't the Syndicate this time. Yes, we wish we were joking too."
  - bugfix: "Fixes a small bug with tech disks containing hidden nodes not researching."
  - rscadd: "A new Technology has been implemented as a major reward in the B.E.P.I.S., Specialized Engineering, to appeal to engineering utility and new construction horizons."
  - tweak: "Watchers will now actively consume diamond ore left lying around, alongside the new survival pens."
  - rscadd: "A new technology has been implemented into the B.E.P.I.S, Australicus Security Protocols, after our lab boys cracked open a cold one with those mates from a couple sectors south."
